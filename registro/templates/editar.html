<!DOCTYPE html>
<html lang="es_CL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FormEditarRescatados</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-grid.min.css.map" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-reboot.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/estilosformrescatado.css" %}" type="text/css">
    
    
</head>

    {% if user.is_authenticated and user.is_staff %}
    <body >
            <header class="container-fluid fondo_header">
                <div>
                        <div class="footer">
                                <a class="btn btn-outline-secondary" href="{% url "index" %}" role="button">Volver a Pagina Principal</a>
                        </div>
                    <img src="{% static "img/logo.png" %}" alt="" class="img-fluid mx-auto d-block logo">
                </div>
            </header>
            <div class="container">
                <div class="row main">
                    <div class="main-login main-center">
                        <h3 class="texto-header">Editar Rescatado</h3>
                        <br>
                        <!--ojo revisar el action y lo de la imagen-->
                        <form action="/form_rescatado/editado/{{perro.id}}" method="POST" id="formulario" enctype="multipart/form-data">
        
                            {% csrf_token %}
                            <!--FOTO-->                      
                            <div class="form-group">
                                <label for="foto">Foto</label>
                                <div class="cols-sm-10">
                                    <input type="file" class="form-control" name="foto" id="fotoid" />
                                </div>
                            </div>
        
        
                            <!--NOMBRE-->                    
                            <div class="form-group">
                                <label for="nombre" class="cols-sm-2 control-label">Nombre</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="txtname" name="nombre" value={{perro.nombre}} id="" placeholder="Nombre de perro rescatado" />
                                    </div>
                                </div>
                            </div>
                            <!--RAZA-->
                            <div class="form-group">
                                <label for="raza" class="cols-sm-2 control-label">Raza</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="raza" value={{perro.raza}} id="txtraza" placeholder="Raza de perro rescatado" />
                                    </div>
                                </div>
                            </div>
                            <!--DESCRIPCION-->
                            <div class="form-group">
                                <label for="descripcion" class="cols-sm-2 control-label">Descripción</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <input type="textarea" class="form-control" id="" name="descripcion" value={{perro.descripcion}} placeholder="Descripción">
                                    </div>
                                </div>
                            </div>
        
                            <!--ESTADO-->             
                            <div class="form-group">
                                <label for="estado" class="cols-sm-2 control-label">Estado</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
        
                                        <input type="radio" name="estado" value=1 checked class="radiobtn"> Rescatado<br>
                                        <input type="radio" name="estado" value=2 class="radiobtn"> Disponible<br>
                                        <input type="radio" name="estado" value=3 class="radiobtn"> Adoptado<br>
                                   
                                    </div>
                                </div>
                            </div>
        
                            <div class="form-group ">
                                <button type="submit" class="btn btn-outline-success">Editar</button>
                            </div>
        
                        </form>
                    </div>
                </div>
            </div>
        
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="{% static "js/jquery-3.3.1.js" %}"></script>
            <script src="{% static "js/jquery.validate.js" %}"></script>
            <script src="{% static "js/javascriptform.js" %}"></script>
            <script src="{% static "js/javascript12.js" %}"> </script>
        
        </body>
        
        </body>
    
    {% else %}
    <h1 style="color:white">No tienes permiso para ver el contenido de esta página!</h1>
    {% endif %}



</html>
