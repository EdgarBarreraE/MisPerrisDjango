<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Inicio</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-grid.min.css.map" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-reboot.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/estilosform.css" %}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/estilos12.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "js/Bootstrap Modal trigger on hover - JSFiddle.html" %}" type="javascript">
</head>
<body>   
        <div class="container">
          <div class="row" id="pwd-container">
            <div class="col-md-4"></div>
            
            <div class="col-md-4">
              <section class="login-form" >
                <form method="post" action="#" role="login" style="background-color: #6DCCAA">
                  <img src="{% static "img/logo.png" %}" class="img-responsive" alt="" />
                  <input type="email" name="email" placeholder="Email" required class="form-control input-lg" value="joestudent@gmail.com" />
                  
                  <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />
                  
                  
                  <div class="pwstrength_viewport_progress"></div>
                  
                  
                  <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
                  <div>
                    <a href="#">Create account</a> or <a href="#">reset password</a>
                  </div>
                  
                </form>
                
                <div class="form-links">
                  <a href="#">www.website.com</a>
                </div>
              </section>  
              </div>
              
              <div class="col-md-4"></div>
              
        
          </div>
        </div>
    
</body>
</html>
