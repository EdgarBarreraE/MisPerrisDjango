<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>inicio</title>
  <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
  <link rel="stylesheet" href="{% static "css/bootstrap-grid.min.css.map" %}">
  <link rel="stylesheet" href="{% static "css/bootstrap-reboot.css" %}">
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "css/estilosform.css" %}" type="text/css">
  <link rel="stylesheet" href="{% static "css/estilos12.css" %}" type="text/css">
  <link rel="stylesheet" href="{% static "js/Bootstrap Modaltriggeronhover-SFiddle.html" %}" type="javascript">
</head>

<body>
  <div class="container" style="background-color: #6DCCAA">
    <div class="row" id="pwd-container">
      <div class="col-4"></div>
      <div class="col-4">
        <section class="login-form">
          <form method="post" action="{% url "logearse" %}">
            {% csrf_token %}
            <img src="{% static "img/logo.png" %}" class="img-responsive" alt="" />
            <input type="text" name="usuario" placeholder="Usuario" required class="form-control input-lg" />
            <input type="password" name="contrasenia" class="form-control input-lg" id="password" placeholder="Contraseña"
              required="" />
            <button type="submit" name="go" class="btn btn-lg btn-success btn-block">Iniciar Sesion</button>
            <div class="container">
              <a href="#" style="color:black">Regístrate</a> / <a href="#" style="color: black">¿Olvidaste tu
                contraseña? Recuperala!</a>
            </div>
          </form>
          {% for message in messages %}

          <div class="alert alert-success alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>{{message}}</strong>
          </div>
          {% endfor %}
          <div class="form-links">
            <h4>Mis Perris</h4>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
